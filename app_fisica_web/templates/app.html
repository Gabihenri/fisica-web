<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>App de Física Interativo</title>
</head>
<body>
    <h1>Experimento Interativo de Física</h1>
    <form method="post">
        <label for="valor1">Valor 1:</label>
        <input type="text" name="valor1" required><br><br>
        <label for="valor2">Valor 2:</label>
        <input type="text" name="valor2" required><br><br>
        <button type="submit">Calcular</button>
    </form>

    {% if resultado != '' %}
        <h2>Resultado: {{ resultado }}</h2>
        <script>
            function falar(texto) {
                const msg = new SpeechSynthesisUtterance(texto);
                msg.lang = "pt-BR";
                window.speechSynthesis.speak(msg);
            }
            falar("O resultado é {{ resultado }}");
        </script>
    {% endif %}

    <p>Use a tecla Tab para navegar. A voz irá informar os resultados.</p>
</body>
</html>
